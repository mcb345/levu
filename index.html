<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Levu 2.0</title>
		<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="custom.css">
	</head>
	<body>
		<div class="cm-wrapper">
			<div class="col-md-4 col-md-offset-4 col-xs-12">
				<div class="row">
					<div class="col-md-6">
						<img src="bank_cimb.png" class="img-responsive cm-logo" alt="">
					</div>
					<div class="col-md-6">
						<h4 class="cm-levu">Levu 2.0</h4>
					</div>
				</div>
				<div class="row">
					<div class="cm-login">
						<form action="">
							<div class="form-group">
								<label for="">Username :</label>
								<input type="text" class="form-control" id="username" placeholder="Enter User ID..." required>
							</div>
							<div class="form-group">
								<label for="">Password :</label>
								<input type="password" class="form-control" id="password" placeholder="Enter Password..." required>
							</div>
							<button type="button" class="btn btn-default cm-button" id="login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script>
		$('#login').on('click',function(){
			var username = $('#username').val();
			var password = $('#password').val();
			console.log(username);
			if(username == 'user' && password =='user'){
				window.location.href = ("user.html");
				//return false;
			}
			else if(username == 'supervisor' && password =='supervisor'){
				window.location.href = ("http//localhost/supervisor.html");
				//return false;
			}
		});
		</script>
	</body>
</html>
